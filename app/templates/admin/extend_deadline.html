{% extends "admin/base_site.html" %}

{% block content %}
  <form method="post" action="">
    {% csrf_token %}
    {{ form }}
    {% for item in items %}
      <input type="hidden" name="_selected_action" value="{{ item.pk }}" />
    {% endfor %}
    <input type="hidden" name="action" value="extend_deadline" />
    <input type="submit" name="apply" value="Extend" />
  </form>
{% endblock %}
